name: artifact file path test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo chmod 777 /mnt
          touch /mnt/test.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-file              # ðŸ‘ˆ artifactname
          path: '/mnt/**'         # ðŸ‘ˆ 
