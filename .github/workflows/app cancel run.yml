name: APP Cancel All Workflow Runs

on:
  workflow_dispatch:

jobs:
  cancel-runs:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and set ESM
        run: |
          npm init -y
          npm install @octokit/auth-app @octokit/rest
          jq '. + {"type":"module"}' package.json > package_tmp.json && mv package_tmp.json package.json

      - name: Cancel workflow runs
        env:
          APP_ID: "2823042"
          PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          OWNER: "porndreamer"
          REPO: "codespace"
        run: |
          cat << 'EOF' > cancel.js
          import { createAppAuth } from '@octokit/auth-app';
          import { Octokit } from '@octokit/rest';

          const APP_ID = process.env.APP_ID;
          const PRIVATE_KEY = process.env.PRIVATE_KEY;
          const OWNER = process.env.OWNER;
          const REPO = process.env.REPO;

          const TARGET_STATUS = ["in_progress","queued","waiting","pending","requested"];

          async function main() {
            try {
              // ⭐ 先用 createAppAuth 拿 jwt client
              const authApp = createAppAuth({
                appId: APP_ID,
                privateKey: PRIVATE_KEY.replace(/\\n/g, "\n"),
              });

              // 拿安装列表
              const appAuthentication = await authApp({ type: "app" });
              const appOctokit = new Octokit({ auth: appAuthentication.token });
              console.log("Fetching installations...");

              const installsRes = await appOctokit.rest.apps.listInstallations();
              const installations = installsRes.data;

              // 匹配目标仓库所属的安装
              let installationId = null;
              for (const inst of installations) {
                const repoInst = await appOctokit.rest.apps.getRepoInstallation({
                  owner: OWNER,
                  repo: REPO,
                }).catch(() => null);

                if (repoInst && repoInst.data) {
                  installationId = inst.id;
                  break;
                }
              }

              if (!installationId) throw new Error("Installation not found");

              console.log("Using installation ID:", installationId);

              // ⭐ 用安装身份拿 installation token
              const installationAuth = await authApp({
                type: "installation",
                installationId,
              });

              const installationOctokit = new Octokit({ auth: installationAuth.token });

              let totalCanceled = 0;

              for (const status of TARGET_STATUS) {
                let page = 1;
                while (true) {
                  const res = await installationOctokit.rest.actions.listWorkflowRunsForRepo({
                    owner: OWNER,
                    repo: REPO,
                    status,
                    per_page: 100,
                    page,
                  });

                  const runs = res.data.workflow_runs;
                  console.log(`Status=${status} Page=${page} found ${runs.length} runs`);

                  if (!runs.length) break;

                  for (const run of runs) {
                    try {
                      await installationOctokit.rest.actions.cancelWorkflowRun({
                        owner: OWNER,
                        repo: REPO,
                        run_id: run.id,
                      });
                      totalCanceled++;
                      console.log("Canceled run:", run.id);
                    } catch (e) {
                      console.log("Failed to cancel run:", run.id, e.message);
                    }
                  }

                  if (runs.length < 100) break;
                  page++;
                }
              }

              console.log("Total runs canceled:", totalCanceled);
            } catch (err) {
              console.error("Error:", err);
            }
          }

          main();
          EOF

          node cancel.js
