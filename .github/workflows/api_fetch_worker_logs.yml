name: Fetch Cloudflare Worker Logs via API

on:
  workflow_dispatch:

jobs:
  fetch-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests tqdm

      - name: Fetch Worker Logs
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.API_ACCOUNT_ID }}
          WORKER_NAME: "sub"
        run: |
          python /sub/fetch_worker_logs.py
